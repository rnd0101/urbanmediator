$def with (context, topics)

         xmlns:atom="http://www.w3.org/2005/Atom">
<workspace>
<atom:title>$context.title</atom:title>
$for topic in topics:
    <collection href="$pc_links("topic", topic.id)"><atom:title><![CDATA[$:topic.title]]></atom:title></collection>
</workspace>
</service>
