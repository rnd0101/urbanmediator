$def with (context, topics)

<div id="header">
  <div id="header-inner">
    <div id="nav">
    $:macro.mobile_nav(context)
    </div>

        <div id="content">
          <div id="page_header">
            <strong>$_("Add point")</strong>
          </div>
          <hr />

          <div class="input-wrapper">

            <form id="form1" name="form1" method="post" action="" enctype="multipart/form-data">
              <label><span class="input_field_label">$_("Topic")</span>
              $_('Topic:')<select name="topic_id" class="select_full">
                $for t in topics:
                    <option value="$t.id">$t.title</option>
              </select></label><br />
              <label><span class="input_field_label">$_("Title")</span>
              $_("Title:") <input name="name" class="textfield_full" type="text" value="" /></label><br />
              <label><span class="input_field_label">$_("Description")</span> 
              $_("Description:") <textarea name="description" class="textarea_full" cols="45" rows="3"></textarea></label><br />
              <label><span class="input_field_label">$_("Tags")</span>
              $_("Tags:") <input name="tags" class="textfield_full" type="text" value="" /></label><br />
              <label><span class="input_field_label"></span>
              $_("Picture:") <input type="file" class="textfield_full" name="file" id="file" /></label><br />

              <label><input type="submit" name="button" class="button_full" value="$_('submit')" /></label>
            </form>
          </div>

        </div>
    <div id="nav2" class="group">
    $:macro.mobile_nav(context)
    </div>
  </div>
</div>
